<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm" novalidate>
      
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required>
        <span class="error" id="fnameError"></span>
      </div>

      <div class="form-group">
        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" required>
        <span class="error" id="mnameError"></span>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required>
        <span class="error" id="lnameError"></span>
      </div>

      <div class="form-group">
        <label for="batch">Batch (Year)</label>
        <input type="text" id="batch" placeholder="e.g. 2025" required>
        <span class="error" id="batchError"></span>
      </div>

      <div class="form-group">
        <label for="technology">Technology</label>
        <input type="text" id="technology" required>
        <span class="error" id="techError"></span>
      </div>

      <div class="form-group">
        <label for="idnumber">ID Number</label>
        <input type="text" id="idnumber" required>
        <span class="error" id="idError"></span>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="10–11 digits" required>
        <span class="error" id="contactError"></span>
      </div>

      <button type="submit" class="btn">Register</button>
      <p class="success" id="successMsg">✅ Successfully Registered!</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
